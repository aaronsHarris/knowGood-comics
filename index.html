<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width" />
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <script defer src="app.js"></script>
  <!-- <link rel="preconnect" href="https://fonts.googleapis.com"> -->
  <!-- <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> -->
  <link href="https://fonts.googleapis.com/css2?family=Bangers&family=Comic+Neue&family=Permanent+Marker&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="styles.css">


  <title>knowGOOD comics</title>
</head>

<body>

  <!-- Navbar Section -->
  <nav class="navbar">
    <img src="./images/Marvel_Logo.svg.png" class="nav-img" alt="" />
    <img src="./images/idw_logo.png" class="nav-img" alt="" />
    <div class="navbar__container">
      <a href="#home" id="navbar__logo">KnowGOOD comics</a>
      <div class="search-section">
        <input type="text" id="blank" placeholder="Find your favorite hero!" />
        <!-- <button id="search-btn">Search</button> -->
      </div>
    </div>
    <img src="./images/dh.png" class="nav-img" alt="" />
    <img src="./images/dc-comics-logo-png-transparent.png" class="nav-img" alt="" />
  </nav>

  <!-- main cards -->
  <div class="main-container">
    <img src="./images/old_cb.jpeg" alt="">
    <!-- hero section -->
  </div>
  <div class="hero-container">
    <img src="./images/wood_background.jpeg" alt="">
    <div id="hero-image" class="hero-image">
      <div class="hero-name"></div>
    </div>
    <div class="heroBioContainer">
      <div class="power-stats"></div>
      <div class="hero-biography"></div>
      <div class="hero-appearance"></div>
      <div class="hero-connections"></div>
    </div>
  </div>

</body>

</html>
